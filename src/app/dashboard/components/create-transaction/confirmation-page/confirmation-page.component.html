<div class="container">
    <mat-card class="example-card">
        <mat-card-title *ngIf="!this.currentTransaction">You have not added any transactions yet!</mat-card-title>
        <mat-card-content *ngIf="this.currentTransaction">
            <mat-card-title>Transaction type: {{currentTransaction.type}}</mat-card-title>
            <p>From account: {{currentTransaction.from}}</p>
            <p>To account: {{currentTransaction.to}}</p>
            <p>Amount: {{currentTransaction.amount}}</p>
            <p>Description: {{currentTransaction.desc}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button *ngIf="this.currentTransaction" mat-button (click)="confirmTransaction()">Confirm</button>
            <button *ngIf="this.currentTransaction" mat-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
