<p>confirmation-page works!</p>
<ul *ngIf="this.currentTransaction">
    <li>Transaction type: {{currentTransaction.type}}</li>
    <li>From account: {{currentTransaction.from}}</li>
    <li>To account: {{currentTransaction.to}}</li>
    <li>Amount: {{currentTransaction.amount}}</li>
    <li>Description: {{currentTransaction.desc}}</li>
</ul>
<button (click)="confirmTransaction()">Confirm</button>
<button>Cancel</button>
