<div class="transa-history">
  <form class="transa-form" [formGroup]="form" (submit)="applyDateFilter()">
    <mat-form-field>
      <input
        matInput
        placeholder="Date From"
        [matDatepicker]="picker1"
        formControlName="fromDate"
        required
        (click)="picker1.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="picker2">
      <input
        matInput
        placeholder="toDate"
        [matDatepicker]="picker2"
        formControlName="toDate"
        required
        (click)="picker2.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button
      class="button-form"
      mat-raised-button
      color="accent"
      (click)="applyDateFilter()"
      [disabled]="form.invalid"
    >
      Submit
    </button>
    <div class="btn-class">
      <button class="button-form" mat-raised-button (click)="openPDF()">
        Open PDF
      </button>
      <br /><br />
      <button class="button-form" mat-raised-button (click)="downloadPDF()">
        Download PDF
      </button>
    </div>
  </form>
  <div class="col-md-8" id="htmlData" #htmlData>
    <table
      mat-table
      [dataSource]="tableService.filteredDate"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.transactionId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionDate | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionType }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fromAccount">
        <th mat-header-cell *matHeaderCellDef>From Account</th>
        <td mat-cell *matCellDef="let element">{{ element.fromAccount }}</td>
      </ng-container>

      <ng-container matColumnDef="toAccount">
        <th mat-header-cell *matHeaderCellDef>To Account</th>
        <td mat-cell *matCellDef="let element">{{ element.toAccount }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="transactionStatus">
        <th mat-header-cell *matHeaderCellDef>Tr. Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionStatus }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
