<div class="transa-history">
  <form class="transa-form" [formGroup]="form" (submit)="applyDateFilter()">
    <mat-form-field>
      <input
        matInput
        placeholder="Date From"
        [matDatepicker]="picker1"
        formControlName="fromDate"
        required
        (click)="picker1.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="toDate"
        [matDatepicker]="picker2"
        formControlName="toDate"
        required
        (click)="picker2.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button
      class="button-form"
      mat-raised-button
      color="accent"
      (click)="applyDateFilter()"
      [disabled]="form.invalid"
    >
      Submit
    </button>
    <button
      mat-raised-button
      color="accent"
      type="button"
      [disabled]="form.invalid"
    >
      Clear
    </button>
  </form>

  <table
    mat-table
    [dataSource]="tableService.dataSource"
    matSort
    matSortActive="date"
    matSortDirection="desc"
    class="table-transa"
  >
    <ng-container matColumnDef="transactionId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionId }}</td>
    </ng-container>

    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transactionDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionType }}</td>
    </ng-container>

    <ng-container matColumnDef="fromAccount">
      <th mat-header-cell *matHeaderCellDef>from customer id</th>
      <td mat-cell *matCellDef="let element">{{ element.fromAccount }}</td>
    </ng-container>

    <ng-container matColumnDef="toAccount">
      <th mat-header-cell *matHeaderCellDef>to customer id</th>
      <td mat-cell *matCellDef="let element">{{ element.toAccount }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="transactionStatus">
      <th mat-header-cell *matHeaderCellDef>transactionStatus</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transactionStatus }}
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
