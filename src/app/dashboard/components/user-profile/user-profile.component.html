<div *ngIf="ShowUserProfile()"> 
    <table class="table table-bordered">
      <tr>
          <th>Customer Information</th>
      </tr>
      <tr>
          <td>Customer ID</td>
          <td>{{customerID}}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{email}}</td>
      </tr>
      <tr>
        <td>Password</td>
        <td>{{password}}</td>
      </tr>
      <tr>
        <td>Phone No.</td>
        <td>{{phone}}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{address}}</td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>{{dateOfBirth}}</td>
      </tr>
      <tr>
        <td>PAN Number</td>
        <td>{{paNnumber}}</td>
      </tr>
      <tr>
        <td>Aadhar Number</td>
        <td>{{aadhaarnumber}}</td>
      </tr>    
    </table>
    <!-- Customer ID :{{customerID}}<br>
    Name : {{name}}<br>
    Email :{{email}} <br>
    Password : {{password}}<br>
    Contact : {{phone}}<br>
    Address : {{address}}<br>  
    DOB : {{dateOfBirth}}<br>
    PAN Number : {{paNnumber}}<br>
    Aadhar Number : {{aadhaarnumber}}   -->
</div>
