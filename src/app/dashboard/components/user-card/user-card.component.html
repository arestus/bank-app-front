<div class="user-card-container">

  <div class="card">
    <div class="img">
      <img src="../../../../assets/PeTurkey.png" />
    </div>
    <div class="infos">
      <div class="name">
        <h2>{{ state?.name }}</h2>
        <h4><span>ID:</span> {{ state?.customerID }}</h4>
      </div>
      <p class="text"><span>Date Of Birth:</span> {{ state?.dateOfBirth }}</p>
      <p class="text"><span>Email adress:</span> {{ state?.email }}</p>
      
      <p class="text"><span>Home address:</span> {{ state?.address }}</p>

      <p class="text"><span>Phone number:</span> {{ state?.phone }}</p>

      <p class="text"><span>paNnumber:</span> {{ state?.paNnumber }}</p>

      <p class="text"><span>aadhaarnumber:</span> {{ state?.aadhaarnumber }}</p>

      <div class="links">
        <button class="follow" routerLink="/admin/user-list">Back</button>
        <!-- <button class="view">View profile</button> -->
      </div>
    </div>
  </div>
</div>

<div class="user-card-container">
  <app-transaction-history></app-transaction-history>
</div>
